<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>move</title>
    <script src="../../obiusm/dist/obiusm-iife.min.js"></script>
    <script src="../dist/obiusm-dom-iife.min.js"></script>
    <style>
        #app {
            font-size: 80px;
            width: 100px;
            height: 100px;
            background-color: green;
        }

        #app2 {
            font-size: 80px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id='app'></div>
    <div id='app2'></div>
</body>
<script>
    obiusm.use(ObiusmDom);
    let Animation = obiusm
        .create()
        .moveTo('100vw', '0')
        .moveTo(200, 200, 1000)
        .moveTo({ x: 0, y: 0, duration: 1000, timeFunction: 'ease' })
        ;
    let renderer = obiusm.dom(document.getElementById('app'), Animation);
    renderer.render()

    obiusm.get('#app2').moveTo(300, 300)
</script>

</html>
