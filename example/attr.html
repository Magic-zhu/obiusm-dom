<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../obiusm/dist/obiusm-iife.min.js"></script>
    <script src="../dist/obiusm-dom-iife.min.js"></script>
    <style>
        #app {
            font-size: 80px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id='app'></div>
</body>
<script>
    obiusm.use(DomRender);
    let Animation = obiusm
        .create()
        .attribute('backgroundColor', 'red')
        .attribute('backgroundColor', 'orange')
        .attribute('backgroundColor', 'yellow')
        .attribute('backgroundColor', 'green')
        .attribute('backgroundColor', 'blue')
        .attribute('backgroundColor', 'purple')
        .attribute('borderRadius', '50%')
        .attribute('opacity', '0')
        ;
    console.log(Animation)
    let renderer = obiusm.dom(document.getElementById('app'), Animation);
    renderer.render()
</script>

</html>
