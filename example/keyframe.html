<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../obiusm/dist/obiusm-iife.min.js"></script>
    <script src="../dist/obiusm-dom-iife.min.js"></script>
    <style>
        #app {
            font-size: 80px;
            width: 100px;
            height: 100px;
            background-color: green;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        }
    </style>
</head>

<body>
    <div id='app'></div>
</body>
<script>
    const app = document.getElementById('app');
    obiusm.use(ObiusmDom);
    let animation = obiusm
        .create()
        .keyframe('move', [
            {
                process: '0%',
                action: {
                    backgroundColor: 'green',
                    left: '0px',
                }
            },
            {
                process: '100%',
                action: {
                    backgroundColor: 'red',
                    left: '300px'
                }
            },
        ])
    console.log(animation)
    const renderer = obiusm.dom(app, animation).render()
</script>

</html>
